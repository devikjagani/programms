<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; padding: 20px; }
        .project { margin: 10px 0; padding: 10px; background: #fff; border-radius: 6px; }
    </style>
</head>
<body>
    <h1>Hello, I'm {{ name }}</h1>
    <p>Cybersecurity and Cloud Enthusiast</p>
    <h2>Projects</h2>
    {% for project in projects %}
        <div class="project">{{ project }}</div>
    {% endfor %}
</body>
</html>
